{{- if .Values.services.backrest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.backrest.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.backrest.name }}
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.radarr.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.backrest.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.backrest.name }}
    spec:
      initContainers:
      {{- if .Values.services.backrest.vpn.enabled }}
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: VPN_SERVICE_PROVIDER
              value: custom
            - name: VPN_TYPE
              value: wireguard
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: ":8001"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
            - name: WIREGUARD_MTU
              value: {{ .Values.vpn.wgMtu | quote }}
            - name: HEALTH_VPN_DURATION_INITIAL
              value: {{ .Values.vpn.health.durationInitial | quote }}
            - name: HEALTH_VPN_DURATION_ADDITION
              value: {{ .Values.vpn.health.durationAddition | quote }}
            - name: HEALTH_SUCCESS_WAIT_DURATION
              value: {{ .Values.vpn.health.successWaitDuration | quote }}
            - name: HEALTH_TARGET_ADDRESS
              value: {{ .Values.vpn.health.targetAddress | quote }}
          volumeMounts:
            - name: wg0-conf
              mountPath: /gluetun/wireguard/
              readOnly: true
            - name: dev-net-tun
              mountPath: /dev/net/tun
        - name: verify-vpn
          image: busybox
          command:
            - sh
            - -c
            - |
              tries=0
              while ! ping -c 1 8.8.8.8; do
                tries=$((tries+1))
                if [ $tries -eq 12 ]; then
                  echo "Timeout limit exceeded, couldn't establish VPN connection"
                  exit 1
                fi
                echo "Ping failed, retrying in 5s"
                sleep 5
              done
              echo "VPN connection established successfully"
      {{- end }}
      containers:
        - name: backrest
          image: "{{ .Values.services.backrest.image.repository }}:{{ .Values.services.backrest.image.tag }}"
          imagePullPolicy: {{ .Values.services.backrest.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.services.backrest.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: BACKREST_DATA
              value: /data # path for backrest data. restic binary and the database are placed here.
            - name: BACKREST_CONFIG
              value: /config/config.json # path for the backrest config file.
            - name: XDG_CACHE_HOME
              value: /cache # path for the restic cache which greatly improves performance.
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
          volumeMounts:
            - name: userdata
              mountPath: /userdata
              readOnly: true
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
      volumes:
        {{- if .Values.services.backrest.vpn.enabled }}
        - name: wg0-conf
          secret:
            secretName: {{ .Values.services.backrest.vpn.wgConfSecretName | default .Values.vpn.wgConfSecretName }}
            optional: false
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
        - name: userdata
          hostPath:
            path: "{{ .Values.services.backrest.userdata }}"
            type: Directory
        - name: data
          hostPath:
            path: "{{ .Values.services.backrest.data }}"
            type: Directory
        - name: config
          hostPath:
            path: "{{ .Values.services.backrest.config }}"
            type: Directory
        - name: cache
          hostPath:
            path: "{{ .Values.services.backrest.cache }}"
            type: Directory
{{- end }}
