{{- if .Values.services.convertx.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.convertx.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.convertx.name }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.services.convertx.ports.http }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.services.convertx.name }}
{{- end }}
