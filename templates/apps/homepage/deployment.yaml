{{- if .Values.services.homepage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.homepage.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.homepage.name }}
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.homepage.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.homepage.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.homepage.name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/apps/homepage/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Values.services.homepage.name }}
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        fsGroup: {{ required "A valid GID required!" .Values.host.gid }}
      initContainers:
      {{- if .Values.services.homepage.vpn.enabled }}
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          envFrom:
            - secretRef:
                name: gluetun-conf-secret
                optional: false
          env:
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: ":9998"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
            - name: HEALTH_SERVER_ADDRESS
              value: ":9999"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: {{ .Values.vpn.health.durationInitial | quote }}
            - name: HEALTH_VPN_DURATION_ADDITION
              value: {{ .Values.vpn.health.durationAddition | quote }}
            - name: HEALTH_SUCCESS_WAIT_DURATION
              value: {{ .Values.vpn.health.successWaitDuration | quote }}
            - name: HEALTH_TARGET_ADDRESS
              value: {{ .Values.vpn.health.targetAddress | quote }}
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 10
            successThreshold: 1
      {{- end }}
        - name: add-homepage-config
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - cp -rfL /tmp/config/* /app/config/ && chmod -R a=,a+rX,u+w,g+w /app/config
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: homepage-config
              mountPath: /tmp/config
      containers:
        - name: homepage
          image: "{{ .Values.services.homepage.image.repository }}:{{ .Values.services.homepage.image.tag }}"
          imagePullPolicy: {{ .Values.services.homepage.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.services.homepage.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PUID
              value: {{ required "A valid UID required!" .Values.host.uid | quote }}
            - name: PGID
              value: {{ required "A valid GID required!" .Values.host.gid | quote }}
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config
              name: config
      volumes:
        {{- if .Values.services.homepage.vpn.enabled }}
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
        - name: homepage-config
          configMap:
            name: {{ .Values.services.homepage.name }}
        - name: config
          emptyDir: {}
{{- end }}
