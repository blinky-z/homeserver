{{- if .Values.services.openbooks.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.openbooks.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.openbooks.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.services.openbooks.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.services.openbooks.name }}
{{- end }}
