{{- if .Values.services.apprise.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.apprise.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.apprise.name }}
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.apprise.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.apprise.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.apprise.name }}
    spec:
      initContainers:
      {{- if .Values.services.apprise.vpn.enabled }}
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          envFrom:
            - secretRef:
                name: gluetun-conf-secret
                optional: false
          env:
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: "127.0.0.1:9998"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
            - name: HEALTH_SERVER_ADDRESS
              value: "127.0.0.1:9999"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: {{ .Values.vpn.health.durationInitial | quote }}
            - name: HEALTH_VPN_DURATION_ADDITION
              value: {{ .Values.vpn.health.durationAddition | quote }}
            - name: HEALTH_SUCCESS_WAIT_DURATION
              value: {{ .Values.vpn.health.successWaitDuration | quote }}
            - name: HEALTH_TARGET_ADDRESS
              value: {{ .Values.vpn.health.targetAddress | quote }}
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 6
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
      {{- end }}
      containers:
        - name: apprise
          image: "{{ .Values.services.apprise.image.repository }}:{{ .Values.services.apprise.image.tag }}"
          imagePullPolicy: {{ .Values.services.apprise.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.services.apprise.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PUID
              value: {{ required "A valid UID required!" .Values.host.uid | quote }}
            - name: PGID
              value: {{ required "A valid GID required!" .Values.host.gid | quote }}
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.services.apprise.logLevel | quote }}
            - name: APPRISE_STATEFUL_MODE
              value: {{ .Values.services.apprise.statefulMode | quote }}
            - name: APPRISE_ATTACH_SIZE
              value: {{ .Values.services.apprise.attachSizeMegabytes | quote }}
            - name: APPRISE_DEFAULT_THEME
              value: {{ .Values.services.apprise.defaultTheme | quote }}
            - name: APPRISE_DEFAULT_CONFIG_ID
              value: {{ .Values.services.apprise.defaultConfigId | quote }}
            - name: ALLOWED_HOSTS
              value: "{{ .Values.services.apprise.name }} {{ .Values.services.apprise.name }}.{{ required "A valid .Values.ingress.domain required!" .Values.ingress.domain }}"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: attachments
              mountPath: /attachments
      volumes:
        {{- if .Values.services.apprise.vpn.enabled }}
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
        - name: config
          hostPath:
            path: "{{ .Values.services.apprise.config }}"
            type: Directory
        - name: attachments
          emptyDir: {}
{{- end }}
