{{- if .Values.services.speedtest.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.speedtest.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.speedtest.name }}
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.speedtest.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.speedtest.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.speedtest.name }}
    spec:
      initContainers:
      {{- if .Values.services.speedtest.vpn.enabled }}
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: VPN_SERVICE_PROVIDER
              value: custom
            - name: VPN_TYPE
              value: wireguard
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: ":8001"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
          volumeMounts:
            - name: wg0-conf
              mountPath: /gluetun/wireguard/
              readOnly: true
            - name: dev-net-tun
              mountPath: /dev/net/tun
        - name: verify-vpn
          image: busybox
          command:
            - sh
            - -c
            - |
              while ! ping -c 1 8.8.8.8; do
                echo "Ping failed, retrying in 5"
                sleep 5
              done
              echo "VPN connection established successfully, exiting"
      {{- end }}
      containers:
        - name: speedtest
          image: "{{ .Values.services.speedtest.image.repository }}:{{ .Values.services.speedtest.image.tag }}"
          imagePullPolicy: {{ .Values.services.speedtest.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.services.speedtest.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PUID
              value: {{ required "A valid UID required!" .Values.host.uid | quote }}
            - name: PGID
              value: {{ required "A valid GID required!" .Values.host.gid | quote }}
            - name: DISPLAY_TIMEZONE
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: SPEEDTEST_SCHEDULE
              value: {{ .Values.services.speedtest.cron | quote }}
            - name: PRUNE_RESULTS_OLDER_THAN
              value: "360"
            - name: PUBLIC_DASHBOARD
              value: "true"
            - name: APP_KEY
              value: {{ required "A valid .Values.services.speedtest.appKey required!" .Values.services.speedtest.appKey | quote }}
            - name: APP_URL
              value: "{{ .Values.services.speedtest.name }}.{{ required "A valid .Values.ingress.domain required!" .Values.ingress.domain }}"
            - name: DB_CONNECTION
              value: {{ .Values.services.speedtest.dbConnection | quote }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        {{- if .Values.services.speedtest.vpn.enabled }}
        - name: wg0-conf
          secret:
            secretName: gluetun-wireguard-conf
            optional: false
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
        - name: config
          hostPath:
            path: "{{ .Values.services.speedtest.config }}"
            type: Directory
{{- end }}
