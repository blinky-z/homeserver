{{- if .Values.services.changedetectionio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.changedetectionio.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.changedetectionio.name }}
spec:
  revisionHistoryLimit: 3
  replicas: {{ .Values.services.changedetectionio.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.changedetectionio.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.changedetectionio.name }}
    spec:
      initContainers:
      {{- if .Values.services.changedetectionio.vpn.enabled }}
        - name: gluetun
          image: ghcr.io/qdm12/gluetun:v3.40
          imagePullPolicy: IfNotPresent
          restartPolicy: Always
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          envFrom:
            - secretRef:
                name: gluetun-conf-secret
                optional: false
          env:
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: HTTP_CONTROL_SERVER_ADDRESS
              value: ":9998"
            - name: DNS_KEEP_NAMESERVER
              value: "on"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/15"
            - name: HEALTH_SERVER_ADDRESS
              value: ":9999"
            - name: HEALTH_VPN_DURATION_INITIAL
              value: {{ .Values.vpn.health.durationInitial | quote }}
            - name: HEALTH_VPN_DURATION_ADDITION
              value: {{ .Values.vpn.health.durationAddition | quote }}
            - name: HEALTH_SUCCESS_WAIT_DURATION
              value: {{ .Values.vpn.health.successWaitDuration | quote }}
            - name: HEALTH_TARGET_ADDRESS
              value: {{ .Values.vpn.health.targetAddress | quote }}
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
          readinessProbe:
            httpGet:
              path: /
              port: 9999
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 10
            successThreshold: 1
      {{- end }}
      containers:
        - name: changedetectionio
          image: "{{ .Values.services.changedetectionio.image.repository }}:{{ .Values.services.changedetectionio.image.tag }}"
          imagePullPolicy: {{ .Values.services.changedetectionio.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.services.changedetectionio.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: PUID
              value: {{ required "A valid UID required!" .Values.host.uid | quote }}
            - name: PGID
              value: {{ required "A valid GID required!" .Values.host.gid | quote }}
            - name: TZ
              value: {{ required "A valid timezone required!" .Values.host.tz | quote }}
            - name: BASE_URL
              value: https://{{ .Values.services.changedetectionio.name }}.{{ required "A valid .Values.ingress.domain required!" .Values.ingress.domain }}
            {{- if .Values.services.playwright.enabled }}
            - name: PLAYWRIGHT_DRIVER_URL
              value: ws://{{ .Values.services.playwright.name }}:{{ .Values.services.playwright.ports.http }}?token={{ required "A valid .Values.services.playwright.token required!" .Values.services.playwright.token }}&launch={{ mustToJson .Values.services.changedetectionio.playwrightLaunchOptions }}
            {{- end }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        {{- if .Values.services.changedetectionio.vpn.enabled }}
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}
        - name: config
          hostPath:
            path: {{ .Values.services.changedetectionio.config | quote }}
            type: Directory
{{- end }}
